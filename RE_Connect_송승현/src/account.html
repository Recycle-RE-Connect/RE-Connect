  <main>
    <div class="container">
      <div class="container_main">
        <div class="content">
          <h1>개인정보 수정</h1>
          <div class="privacy_update">
            <form action="#" method="post" id="privacy_form" enctype="multipart/form-data">
              <!-- 프로필 사진 업로드 섹션 -->
              <div class="photo_wrap">
                <span class="photo" id="myhome_profile_photo">
                  <img alt="" src="" />
                </span>
                <span class="photo_border"></span>
                <button type="button" class="btn_photo" aria-label="프로필 편집/삭제" aria-haspopup="menu"
                  onclick="toggleEditMenu()">
                  &#9776;
                </button>
                <div class="photo_edit_btn" id="edit_menu">
                  <input type="file" id="profile_picture_input" accept="image/*" style="display: none" />
                  <label for="profile_picture_input"><span>프로필 사진 업로드</span></label>
                  <button type="button" id="btnPhotoDelete" onclick="deleteProfilePhoto()">
                    <span>프로필 삭제</span>
                  </button>
                </div>
              </div>
              <!-- 기본 정보 섹션 -->
              <div class="privacy_info" id="basic_info">
                <!-- 내용을 여기에 추가하세요. -->
                <div class="name-sex-box">
                  <div class="info-name">
                    <input type="text" name="user_name" placeholder="이름" maxlength="10" required />
                  </div>
                  <div class="info-sex">
                    <input type="radio" id="male" name="MF" /><label for="male">남자</label>
                    <input type="radio" id="female" name="MF" /><label for="female">여자</label>
                  </div>
                </div>
                <div class="info-age">
                  <input type="text" name="user_age" id="user_age" placeholder="나이" maxlength="3" required />
                </div>
                <div class="country-education-box">
                  <div class="info-country">
                    <select class="country" name="user_country" required>
                      <option value="">거주지역</option>
                      <option value="-----" disabled>
                        --------------------------------------------
                      </option>

                      <option value="01">서울</option>
                      <option value="15">수원/화성</option>
                      <option value="02">인천</option>
                      <option value="16">천안/당진</option>
                      <option value="35">청주</option>
                      <option value="08">대전</option>
                      <option value="12">전주</option>
                      <option value="09">광주</option>
                      <option value="07">대구</option>
                      <option value="04">부산</option>
                      <option value="05">울산</option>
                      <option value="06">창원/마산</option>
                      <option value="22">경기</option>
                      <option value="31">평택/오산</option>
                      <option value="25">세종</option>
                      <option value="30">충북</option>
                      <option value="29">충남</option>
                      <option value="34">아산</option>
                      <option value="27">전북</option>
                      <option value="26">전남</option>
                      <option value="24">경북</option>
                      <option value="21">강원</option>
                      <option value="23">경남</option>
                      <option value="28">제주</option>
                    </select>
                  </div>

                  <div class="info-education">
                    <select class="education" name="user_education" required>
                      <option value="">학력</option>
                      <option value="-----" disabled>
                        --------------------------------------------
                      </option>
                      <option value="09">대학교졸업</option>
                      <option value="10">대학교중퇴</option>
                      <option value="07">대학교재학</option>
                      <option value="13">대학원졸업</option>
                      <option value="05">대학(2,3년제)졸업</option>
                      <option value="06">대학(2,3년제)중퇴</option>
                      <option value="02">고등학교 졸업</option>
                      <option value="15">기타</option>
                    </select>
                  </div>
                </div>
                <div class="info-hight">
                  <input type="text" name="user_hight" id="user_hight" placeholder="키" maxlength="5" required />
                </div>
                <div class="info-occupation">
                  <input type="text" name="user_occupation" placeholder="직업" required />
                </div>
                <div class="info-body">
                  <select class="body_type" name="user_body_type">
                    <option value="">체형</option>
                    <option value="-----" disabled>
                      --------------------------------------------
                    </option>
                    <option value="슬림">슬림</option>
                    <option value="날씬">날씬</option>
                    <option value="보통">보통</option>
                    <option value="통통">통통</option>
                    <!-- 다른 체형 옵션을 필요에 따라 추가할 수 있습니다. -->
                  </select>
                </div>
                <div class="info-annual-income">
                  <select class="annual_income" name="user_annual_income">
                    <option value="">연봉</option>
                    <option value="-----" disabled>
                      --------------------------------------------
                    </option>
                    <option value="0-200">2천만원 미만</option>
                    <option value="2-300">2천만원 이상 - 3천만원 미만</option>
                    <option value="3-400">3천만원 이상 - 4천만원 미만</option>
                    <option value="4-500">4천만원 이상 - 5천만원 미만</option>
                    <option value="5-600">5천만원 이상 - 6천만원 미만</option>
                    <option value="6-700">6천만원 이상 - 7천만원 미만</option>
                    <option value="7-800">7천만원 이상 - 8천만원 미만</option>
                    <option value="8-900">8천만원 이상 - 9천만원 미만</option>
                    <option value="9-1000">9천만원 이상 - 1억 미만</option>
                    <option value="1000-2000">1억 이상 - 2억 미만</option>
                    <option value="2000-3000">2억 이상 - 3억 미만</option>
                    <option value="3000-4000">3억 이상 - 4억 미만</option>
                    <option value="4000-5000">4억 이상 - 5억 미만</option>
                    <option value="5000-">5억 이상</option>
                  </select>
                </div>
                <div class="info-marital-status">
                  <input type="radio" id="first_marriage" name="marital_status" required /><label
                    for="first_marriage">초혼</label>
                  <input type="radio" id="remarriage" name="marital_status" required /><label
                    for="remarriage">재혼</label>
                </div>
                <div class="info-children">
                  <input type="radio" id="has_children" name="children" value="Y" required /><label
                    for="has_children">자녀있음</label>
                  <input type="radio" id="no_children" name="children" value="N" required /><label
                    for="no_children">자녀없음</label>
                </div>
                <div class="info-child-count" id="child_count_container" style="display: none">
                  <select id="child_count" name="child_count">
                    <option value="1">1명</option>
                    <option value="2">2명</option>
                    <option value="3">3명</option>
                    <option value="4">4명 이상</option>
                  </select>
                </div>
                <button type="button" id="next_page" onclick="showPage('detailed_info')">다음</button>
              </div>

              <!-- 상세 정보 섹션 -->
              <div class="privacy_info" id="detailed_info" style="display: none;">
                <!-- 내용을 여기에 추가하세요. -->
                <h2 class="privacy_info_header">관심사</h2>
                <span id="selectionLimit">최대 3개 선택가능 (3/3)</span>
                <div class="info-hobby">
                  <label><input type="checkbox" value="음악"><span>음악</span></label>
                  <label><input type="checkbox" value="영화"><span>영화</span></label>
                  <label><input type="checkbox" value="스포츠"> <span>스포츠</span></label>
                  <label><input type="checkbox" value="요리"><span>요리</span></label>
                  <label><input type="checkbox" value="여행"><span>여행</span></label>
                  <label><input type="checkbox" value="DIY"><span>DIY</span></label>
                  <label><input type="checkbox" value="낚시"><span>낚시</span></label>
                  <label><input type="checkbox" value="게임"><span>게임</span></label>
                  <label><input type="checkbox" value="등산"><span>등산</span></label>
                  <label><input type="checkbox" value="전시회관람"><span>전시회관람</span></label>
                  <label><input type="checkbox" value="사진"><span>사진</span></label>
                  <label><input type="checkbox" value="요가"><span>요가</span></label>
                  <label><input type="checkbox" value="반려동물"><span>반려동물</span></label>
                  <label><input type="checkbox" value="캠핑"><span>캠핑</span></label>
                  <label><input type="checkbox" value="운동"><span>운동</span></label>
                  <label><input type="checkbox" value="미술"><span>미술</span></label>
                  <label><input type="checkbox" value="골프"><span>골프</span></label>
                  <label><input type="checkbox" value="독서"><span>독서</span></label>
              </div>
              <h2 class="privacy_info_header">혈액형</h2>
              <div class="info-blood-type">
                <label><input type="radio" name="bloodType" value="A"><span>A형</span></label>
                <label><input type="radio" name="bloodType" value="B"><span>B형</span></label>
                <label><input type="radio" name="bloodType" value="O"><span>O형</span></label>
                <label><input type="radio" name="bloodType" value="AB"><span>AB형</span></label>
            </div>
            <div class="privacy_info-mbti">
              <input type="text" name="user_mbti" placeholder="MBTI" maxlength="4">
            </div>
                <button type="button" id="prev_page" onclick="showPage('basic_info')">이전</button>
                <button type="button" id="next_page2" onclick="showPage('additional_info1')">다음</button>
              </div>
               <!-- 추가 정보 페이지 1 -->
               <div class="privacy_info" id="additional_info1" style="display: none;">
                <h2 class="privacy_info_header">종교</h2>
                <div class="privacy_info_religion">
                  <label><input type="radio" name="religion" value="기독교"><span>기독교</span></label>
                  <label><input type="radio" name="religion" value="천주교"><span>천주교</span></label>
                  <label><input type="radio" name="religion" value="불교"><span>불교</span></label>
                  <label><input type="radio" name="religion" value="원불교"><span>원불교</span></label>
                  <label><input type="radio" name="religion" value="무교"><span>무교</span></label>
              </div>
              <div class="info-alcohol">
                <input type="radio" id="drinking" name="alcohol" /><label
                  for="drinking">음주</label>
                <input type="radio" id="non-drinking" name="alcohol" /><label
                  for="non-drinking">비음주</label>
              </div>
              <div class="info-smoking">
                <input type="radio" id="smoking" name="smoking" /><label for="smoking">흡연</label>
                <input type="radio" id="non-smoking" name="smoking"/><label for="non-smoking">비흡연</label>
              </div>
              <h2 class="privacy_info_personality">성격</h2>
              <span id="personalitySelectionLimit">최대 3개 선택가능 (3/3)</span>
              <div class="info-personality">
                <label><input type="checkbox" value="음악"><span>음악</span></label>
                <label><input type="checkbox" value="영화"><span>영화</span></label>
                <label><input type="checkbox" value="스포츠"> <span>스포츠</span></label>
                <label><input type="checkbox" value="요리"><span>요리</span></label>
                <label><input type="checkbox" value="여행"><span>여행</span></label>
                <label><input type="checkbox" value="DIY"><span>DIY</span></label>
                <label><input type="checkbox" value="낚시"><span>낚시</span></label>
                <label><input type="checkbox" value="게임"><span>게임</span></label>
                <label><input type="checkbox" value="등산"><span>등산</span></label>
                <label><input type="checkbox" value="전시회관람"><span>전시회관람</span></label>
                <label><input type="checkbox" value="사진"><span>사진</span></label>
                <label><input type="checkbox" value="요가"><span>요가</span></label>
                <label><input type="checkbox" value="반려동물"><span>반려동물</span></label>
                <label><input type="checkbox" value="캠핑"><span>캠핑</span></label>
                <label><input type="checkbox" value="운동"><span>운동</span></label>
                <label><input type="checkbox" value="미술"><span>미술</span></label>
                <label><input type="checkbox" value="골프"><span>골프</span></label>
                <label><input type="checkbox" value="독서"><span>독서</span></label>
            </div>
                 <button type="button" id="prev_page2" onclick="showPage('detailed_info')">이전</button>
                 <button type="button" id="next_page3" onclick="showPage('additional_info2')">다음</button>
              </div>
                <!-- 추가 정보 페이지 2 -->
                <div class="privacy_info" id="additional_info2" style="display: none;">
                  <!-- 내용을 여기에 추가하세요. -->
                  <!-- 추가 정보 입력 필드 추가 -->
                  <button type="button" id="prev_page3" onclick="showPage('additional_info1')">이전</button>
                  <button type="submit" id="submit-privacy">저장하기</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
