<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>interview</title>
  <link rel="stylesheet" href="./css/interview_style.css">
</head>

<body>
  <header>

  </header>
  <main>
    <div id="slideShow">
      <ul class="slides">
        <li><img src="images/flower.jpg" alt=""></li>
        <li><img src="images/fox.jpg" alt=""></li>
        <li><img src="images/lightning.jpg" alt=""></li>
        <li><img src="images/moon.jpg" alt=""></li>
        <li><img src="images/nature.jpg" alt=""></li>
        <li><img src="images/space.jpg" alt=""></li>
      </ul>  
      <p class="controller">
        
        <!-- &lang: 왼쪽 방향 화살표
        &rang: 오른쪽 방향 화살표 -->
        <span class="prev">&lang;</span>  
        <span class="next">&rang;</span>
      </p>
    </div>
  </main>
  <footer>

  </footer>

  <script src="./script/interview_script.js"></script>
</body>

</html>
